<div class="row">
  <div class="col">
    <ul class="chat-list bg-light">
      <li><span class="badge bg-secondary list-type"> Users </span></li>
      <li *ngFor="let item of tempusers">
        {{item}}
      </li>
    </ul>
  </div>
  <div class="col">
    <ul class="chat-list bg-light">
      <li><span class="badge bg-secondary list-type"> Rooms </span></li>
      <li *ngFor="let item of temprooms">
        {{item}}
      </li>
    </ul>
  </div>
  <div class="col">
    <ul class="chat-list bg-light">
      <li><span class="badge bg-secondary list-type"> Requests </span></li>
      <li *ngFor="let item of temprequests">
        {{item}}
      </li>
    </ul>
  </div>
</div>
